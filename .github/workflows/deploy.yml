name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x.x
          dest: ~/setup-pnpm
      - name: Update Lockfile
        run: pnpm install --no-frozen-lockfile
      - name: Build your site with Astro
        run: pnpm run build # Replace with your build command
        # with:
        #   path: . # The root location of your Astro project inside the repository. (optional)
        #   node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
        #   package-manager: pnpm # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: dist
